<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
</head>

<style>
    :root {
    --bg-color: #081b29;
    --secod-bg-color: #112e42;
    --text-color: #ededed;
    --main-color: #089cdc;
    --box-chadow: #90aef2;
    }
 
    * {
        padding: 0%;
        margin: 0%;
        box-sizing: border-box;
        font-family: sans-serif
    }

    body {
        background-color: var(--secod-bg-color);
        height: 100vh;    
    }

    h1 {
        color: var(--text-color);
        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 20px;
    }

    .contact {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .contact span {
        color: #089cdc;
    }

    .contact form {
        max-width: 70rem;
        margin: 0 auto;
        text-align: center;
        box-shadow: 0 0 1em rgb(168, 167, 166) ;
        padding: 30px;
    }

    .contact form .input-box {
        position: relative;
       
    }

    .contact form .input-box .input-field {
        position: relative;
        margin: .8rem 0;
       
    }
    .contact form .input-box .input-field input, .contact form .textarea-field textarea {
       width: 100%;
       height: 100%;
       padding: .5rem;
       color: #fff8f8;
       font-size: .9rem;
       background-color: transparent;
       border-radius: .6rem;
       border: .1rem solid var(--main-color);
    }

    .contact form .input-box .input-field input::placeholder, .contact form .textarea-field textarea::placeholder {
        color: var(--text-color);
    }

    .contact form .textarea-field {
        margin: .8rem 0 2.7rem;
        display: flex;
    }

    .contact form .textarea-field textarea {
        resize: none;
    }
   
    button.btn {
        width: 10rem;
        height: 3rem;
        background-color: #089cdc;
        border: none;
        color: var(--text-color);
        border-radius: 5px;
        font-size: 15px;
        transition: 1s;
        opacity: .8;
    }

    button.btn:hover {
        box-shadow: 0 0 1em rgb(168, 167, 166);
    }   
</style>

<body>
    <section class="contact" id="contact">
        <h1 class="heading">Contact <span>Me!</span></h1>
        <form  id="contactForm" action="#">
            <div class="input-box">
                <div class="input-field">
                    <input type="text" id="name" name="name"  autocomplete="name"   placeholder="Full Name" required>
                </div>
                <div class="input-field">
                    <input type="email" id="email" name="email" autocomplete="email"  placeholder="Email" required>
                </div>
            </div>
            <div class="textarea-field">
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Your Message" required></textarea>
            </div>
            <div class="btn-box btns">
                <button type="submit" class="btn" value="submit">Submit</button>
            </div>
       </form>
    </section>

    <script type="module" src="./js/apiKeys.js"></script>
    <script type="module" src="./js/contact.js"></script>
</body>


</html>
